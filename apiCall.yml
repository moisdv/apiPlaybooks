---
- name: API Call with Ansible
  hosts: all
  vars_files:
    - group_vars/vault.yml
  gather_facts: false
  tasks:
     
    - name: Get repositories
      uri:
        url: https://api.github.com/repos/moisdv/devel-automation
        return_content: true 
        headers:
          Accept: application/vnd.github+json
          Authorization: Bearer {{ authToken }}
          X-GitHub-Api-Version: 2022-11-28
      register: outputt

    - name: update repositories
      uri:
        url: https://api.github.com/repos/moisdv/devel-automation
        body:
          private: false
          default_branch: master
          #merge_commit_tittle: "API Commit test"
          #merge_commit_message: "API commit test from ansible"
          name: API Commit
          description: API description from ansÂ¡ble
          homepage: https://github.com
          has_projects: true
        headers:
          Cookies: "{{ outputt.cookies_string }}"

    - name: debug
      debug:
        var: outputt
